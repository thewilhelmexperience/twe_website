<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelm 3D | Wilhelm Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        #canvas-container {
            width: 100vw;
            height: 100vh;
        }
        
        .overlay {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            z-index: 10;
        }
        
        .overlay h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #e94560;
        }
        
        .overlay p {
            color: #94a3b8;
            font-size: 0.9rem;
            max-width: 280px;
        }
        
        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
            z-index: 10;
            background: rgba(15, 23, 42, 0.8);
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            border: 1px solid rgba(233, 69, 96, 0.3);
        }
        
        .controls {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: #94a3b8;
            font-size: 0.85rem;
            text-align: center;
            z-index: 10;
            background: rgba(15, 23, 42, 0.8);
            padding: 1rem 2rem;
            border-radius: 50px;
        }
        
        .speech-bubble {
            position: absolute;
            background: white;
            color: #0f172a;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            font-size: 1rem;
            max-width: 250px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 20;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .speech-bubble.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #e94560;
            font-size: 1.2rem;
            text-align: center;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>ü¶ú Wilhelm</h1>
        <p>Your digital parrot assistant. Move your mouse and click to interact!</p>
    </div>
    
    <a href="/experiments/" class="back-link">‚Üê Back</a>
    
    <div class="status" id="loading">Loading Wilhelm...</div>
    <div id="canvas-container"></div>
    <div class="speech-bubble" id="speech">Squawk! Nice to meet you!</div>
    
    <div class="controls">
        üñ±Ô∏è Move mouse to look ‚Ä¢ üëÜ Tap to chat
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // Check if Three.js loaded
        if (typeof THREE === 'undefined') {
            document.getElementById('loading').textContent = 'Failed to load Three.js';
        }
        
        // Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f172a);
        scene.fog = new THREE.Fog(0x0f172a, 10, 50);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 8);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.getElementById('canvas-container').appendChild(renderer.domElement);
        
        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.minDistance = 4;
        controls.maxDistance = 15;
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const mainLight = new THREE.DirectionalLight(0xffffff, 0.8);
        mainLight.position.set(5, 10, 5);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);
        
        const fillLight = new THREE.DirectionalLight(0xe94560, 0.3);
        fillLight.position.set(-5, 2, -5);
        scene.add(fillLight);
        
        // Wilhelm Group
        const wilhelm = new THREE.Group();
        scene.add(wilhelm);
        
        // Materials - Wilhelm colors!
        const bodyMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xe94560, // Coral!
            roughness: 0.7,
            metalness: 0.1
        });
        
        const creamMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xf5f5dc, // Cream/white
            roughness: 0.6
        });
        
        const beakMaterial = new THREE.MeshStandardMaterial({ 
            color: 0xffa500,
            roughness: 0.4
        });
        
        const eyeMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const eyeWhiteMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
        
        // Body
        const bodyGeo = new THREE.SphereGeometry(0.8, 32, 32);
        bodyGeo.scale(1, 1.3, 1);
        const body = new THREE.Mesh(bodyGeo, bodyMaterial);
        body.position.y = 0;
        body.castShadow = true;
        wilhelm.add(body);
        
        // Cream belly
        const bellyGeo = new THREE.SphereGeometry(0.6, 32, 32);
        bellyGeo.scale(1, 1.2, 0.5);
        const belly = new THREE.Mesh(bellyGeo, creamMaterial);
        belly.position.set(0, -0.1, 0.5);
        wilhelm.add(belly);
        
        // Head
        const head = new THREE.Group();
        head.position.set(0, 1.3, 0);
        wilhelm.add(head);
        
        const headGeo = new THREE.SphereGeometry(0.5, 32, 32);
        const headMesh = new THREE.Mesh(headGeo, bodyMaterial);
        headMesh.castShadow = true;
        head.add(headMesh);
        
        // Beak
        const beakGeo = new THREE.ConeGeometry(0.12, 0.4, 16);
        const beak = new THREE.Mesh(beakGeo, beakMaterial);
        beak.rotation.z = -Math.PI / 2;
        beak.position.set(0.5, 0.1, 0);
        head.add(beak);
        
        // Eyes
        const eyeLeft = new THREE.Mesh(new THREE.SphereGeometry(0.08), eyeMaterial);
        eyeLeft.position.set(0.35, 0.15, 0.25);
        head.add(eyeLeft);
        
        const eyeRight = new THREE.Mesh(new THREE.SphereGeometry(0.08), eyeMaterial);
        eyeRight.position.set(0.35, 0.15, -0.25);
        head.add(eyeRight);
        
        const eyeWhiteLeft = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), eyeWhiteMaterial);
        eyeWhiteLeft.position.set(0.32, 0.15, 0.25);
        head.add(eyeWhiteLeft);
        
        const eyeWhiteRight = new THREE.Mesh(new THREE.SphereGeometry(0.12, 16, 16), eyeWhiteMaterial);
        eyeWhiteRight.position.set(0.32, 0.15, -0.25);
        head.add(eyeWhiteRight);
        
        // Wings (cream with coral tips)
        const wingGeo = new THREE.SphereGeometry(0.6, 32, 16);
        wingGeo.scale(0.3, 1, 0.6);
        
        const wingLeft = new THREE.Mesh(wingGeo, creamMaterial);
        wingLeft.position.set(0, 0.2, 0.8);
        wingLeft.rotation.z = 0.3;
        wingLeft.rotation.x = 0.2;
        wilhelm.add(wingLeft);
        
        const wingRight = new THREE.Mesh(wingGeo, creamMaterial);
        wingRight.position.set(0, 0.2, -0.8);
        wingRight.rotation.z = 0.3;
        wingRight.rotation.x = -0.2;
        wilhelm.add(wingRight);
        
        // Tail
        const tailGeo = new THREE.ConeGeometry(0.3, 1.2, 32);
        const tail = new THREE.Mesh(tailGeo, bodyMaterial);
        tail.rotation.z = Math.PI / 2;
        tail.position.set(-1, -0.3, 0);
        wilhelm.add(tail);
        
        // Perch
        const perchGeo = new THREE.CylinderGeometry(0.08, 0.08, 4, 16);
        const perchMaterial = new THREE.MeshStandardMaterial({ color: 0x8b4513 });
        const perch = new THREE.Mesh(perchGeo, perchMaterial);
        perch.rotation.z = Math.PI / 2;
        perch.position.set(0, -1.2, 0);
        perch.castShadow = true;
        wilhelm.add(perch);
        
        // Hat
        const hatGroup = new THREE.Group();
        hatGroup.position.set(0, 1.8, 0);
        
        const hatBrimGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.05, 32);
        const hatBrim = new THREE.Mesh(hatBrimGeo, creamMaterial);
        hatGroup.add(hatBrim);
        
        const hatTopGeo = new THREE.CylinderGeometry(0.3, 0.4, 0.4, 32);
        const hatTop = new THREE.Mesh(hatTopGeo, creamMaterial);
        hatTop.position.y = 0.22;
        hatGroup.add(hatTop);
        
        // Gold anchor
        const anchorGeo = new THREE.TorusGeometry(0.08, 0.02, 8, 16);
        const anchorMat = new THREE.MeshStandardMaterial({ color: 0xc9a227, metalness: 0.8 });
        const anchor = new THREE.Mesh(anchorGeo, anchorMat);
        anchor.position.set(0, 0.22, 0.3);
        anchor.scale.set(1, 1.2, 0.5);
        hatGroup.add(anchor);
        
        head.add(hatGroup);
        
        // Ground
        const groundGeo = new THREE.CircleGeometry(8, 64);
        const groundMat = new THREE.MeshStandardMaterial({ color: 0x1e293b });
        const ground = new THREE.Mesh(groundGeo, groundMat);
        ground.rotation.x = -Math.PI / 2;
        ground.position.y = -1.3;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Mouse tracking
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(e.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Touch for mobile
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            mouseX = (touch.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(touch.clientY / window.innerHeight) * 2 + 1;
        });
        
        // Speech bubble
        const speech = document.getElementById('speech');
        const phrases = [
            "Squawk! Nice to meet you!",
            "I'm Wilhelm, your assistant!",
            "Ready to help!",
            "Move your mouse!",
            "Click me!"
        ];
        
        function showSpeech(e) {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            speech.textContent = phrase;
            speech.style.left = '50%';
            speech.style.top = '25%';
            speech.style.transform = 'translateX(-50%)';
            speech.classList.add('visible');
            
            setTimeout(() => speech.classList.remove('visible'), 2500);
            
            // Hop
            wilhelm.position.y = 0.3;
            setTimeout(() => wilhelm.position.y = 0, 200);
        }
        
        document.addEventListener('click', showSpeech);
        document.addEventListener('touchstart', showSpeech);
        
        // Hide loading
        document.getElementById('loading').style.display = 'none';
        
        // Animation
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;
            
            // Idle animation
            wilhelm.position.y = Math.sin(time) * 0.05;
            wilhelm.rotation.y = Math.sin(time * 0.5) * 0.05;
            
            // Head tracking
            head.rotation.y += (mouseX * 0.5 - head.rotation.y) * 0.1;
            head.rotation.x += (mouseY * 0.3 - head.rotation.x) * 0.1;
            
            // Hat wobble
            hatGroup.rotation.z = Math.sin(time * 0.8) * 0.03;
            
            controls.update();
            renderer.render(scene, camera);
        }
        animate();
        
        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
