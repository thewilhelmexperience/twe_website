<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wilhelm | Wilhelm Experience</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .wilhelm-emoji {
            font-size: 8rem;
            animation: bounce 2s infinite;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        h1 {
            color: #e94560;
            margin-top: 1rem;
            font-size: 2rem;
        }
        .speech-bubble {
            background: white;
            color: #0f172a;
            padding: 1rem 1.5rem;
            border-radius: 20px;
            margin: 1rem 0;
            max-width: 300px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
            position: relative;
        }
        .speech-bubble::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 10px solid transparent;
            border-top-color: white;
        }
        .speech-bubble.visible {
            opacity: 1;
        }
        .phrases {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-top: 2rem;
            text-align: center;
        }
        .back {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <a href="/experiments/" class="back">‚Üê Back</a>
    
    <div class="container">
        <div class="wilhelm-emoji" id="wilhelm">ü¶ú</div>
        <h1>Wilhelm</h1>
        <div class="speech-bubble" id="speech">Squawk! Tap me!</div>
        <p class="phrases">Tap the parrot to hear me speak!</p>
    </div>
    
    <script>
        const wilhelm = document.getElementById('wilhelm');
        const speech = document.getElementById('speech');
        
        const phrases = [
            "Squawk! Nice to meet you!",
            "I'm Wilhelm, your assistant!",
            "Ready to help, captain!",
            "What's on the agenda?",
            "Standing by for orders!",
            "Aye aye!",
            "Need something?"
        ];
        
        function speak() {
            const phrase = phrases[Math.floor(Math.random() * phrases.length)];
            speech.textContent = phrase;
            speech.classList.add('visible');
            
            // Hop animation
            wilhelm.style.animation = 'none';
            wilhelm.offsetHeight; // Trigger reflow
            wilhelm.style.animation = 'bounce 0.5s';
            
            setTimeout(() => {
                speech.classList.remove('visible');
                wilhelm.style.animation = 'bounce 2s infinite';
            }, 2500);
        }
        
        wilhelm.addEventListener('click', speak);
        wilhelm.addEventListener('touchstart', (e) => {
            e.preventDefault();
            speak();
        });
    </script>
</body>
</html>
