<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    3. CLASSIC WISE PARROT
  </text>
  
  <!-- Parrot Body -->
  <ellipse cx="200" cy="220" rx="70" ry="85" fill="#fff5eb"/>
  
  <!-- Wings (coral) -->
  <path d="M130 180 Q110 220 135 260" fill="#e94560" opacity="0.9"/>
  <path d="M270 180 Q290 220 265 260" fill="#e94560" opacity="0.9"/>
  
  <!-- Tail (coral) -->
  <path d="M170 295 L200 350 L230 295" fill="#e94560"/>
  
  <!-- Crest feathers (coral) -->
  <path d="M180 140 Q170 110 185 125" fill="#e94560"/>
  <path d="M200 135 Q200 100 200 120" fill="#e94560"/>
  <path d="M220 140 Q230 110 215 125" fill="#e94560"/>
  
  <!-- Head -->
  <circle cx="200" cy="170" r="50" fill="#fff5eb"/>
  
  <!-- Beak -->
  <path d="M185 175 Q200 195 215 175 L200 185 Z" fill="#ffa500"/>
  
  <!-- Reading Glasses -->
  <circle cx="180" cy="165" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <circle cx="220" cy="165" r="15" fill="none" stroke="#333" stroke-width="2"/>
  <line x1="195" y1="165" x2="205" y2="165" stroke="#333" stroke-width="2"/>
  <path d="M165 165 L150 155" stroke="#333" stroke-width="2"/>
  <path d="M235 165 L250 155" stroke="#333" stroke-width="2"/>
  
  <!-- Eyes behind glasses -->
  <circle cx="180" cy="165" r="5" fill="#333"/>
  <circle cx="220" cy="165" r="5" fill="#333"/>
  
  <!-- Eyebrow (wise raised) -->
  <path d="M168 145 Q180 140 192 148" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M208 148 Q220 140 232 145" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Stack of Books (perched on) -->
  <rect x="130" y="310" width="140" height="15" fill="#8b4513" rx="2"/>
  <rect x="135" y="295" width="130" height="15" fill="#654321" rx="2"/>
  <rect x="140" y="280" width="120" height="15" fill="#8b4513" rx="2"/>
  <rect x="145" y="265" width="110" height="15" fill="#a0522d" rx="2"/>
  
  <!-- Coffee Cup nearby -->
  <ellipse cx="320" cy="330" rx="25" ry="10" fill="#fff" stroke="#333" stroke-width="2"/>
  <path d="M295 330 L295 360 Q295 370 320 370 Q345 370 345 360 L345 330" fill="#fff" stroke="#333" stroke-width="2"/>
  <ellipse cx="320" cy="330" rx="25" ry="10" fill="#6f4e37"/>
  <path d="M345 340 Q355 340 355 350 Q355 360 345 360" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Steam from coffee -->
  <path d="M315 310 Q320 300 315 290" stroke="#999" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M325 305 Q330 295 325 285" stroke="#999" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Wise smile -->
  <path d="M190 195 Q200 200 210 195" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Color swatches -->
  <rect x="20" y="360" width="20" height="20" fill="#fff5eb" stroke="#333"/>
  <rect x="50" y="360" width="20" height="20" fill="#e94560" stroke="#333"/>
  <text x="80" y="375" font-size="10" fill="#333">Classic Scholar</text>
</svg>