<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
    2. TECH-SAVVY PARROT
  </text>
  
  <!-- Parrot Body -->
  <ellipse cx="200" cy="220" rx="70" ry="85" fill="#fff5eb"/>
  
  <!-- Wings (coral with digital glow) -->
  <path d="M130 180 Q110 220 135 260" fill="#e94560" opacity="0.9"/>
  <path d="M130 180 Q110 220 135 260" fill="#e94560" opacity="0.3" filter="blur(5px)"/>
  <path d="M270 180 Q290 220 265 260" fill="#e94560" opacity="0.9"/>
  <path d="M270 180 Q290 220 265 260" fill="#e94560" opacity="0.3" filter="blur(5px)"/>
  
  <!-- Tail (coral) -->
  <path d="M170 295 L200 350 L230 295" fill="#e94560"/>
  
  <!-- Crest feathers (coral) -->
  <path d="M180 140 Q170 110 185 125" fill="#e94560"/>
  <path d="M200 135 Q200 100 200 120" fill="#e94560"/>
  <path d="M220 140 Q230 110 215 125" fill="#e94560"/>
  
  <!-- Head -->
  <circle cx="200" cy="170" r="50" fill="#fff5eb"/>
  
  <!-- Beak -->
  <path d="M185 175 Q200 195 215 175 L200 185 Z" fill="#ffa500"/>
  
  <!-- Eyes (glowing effect) -->
  <ellipse cx="180" cy="165" rx="12" ry="15" fill="white"/>
  <circle cx="182" cy="165" r="6" fill="#e94560"/>
  <circle cx="182" cy="165" r="10" fill="#e94560" opacity="0.3"/>
  <circle cx="184" cy="163" r="2" fill="white"/>
  
  <ellipse cx="220" cy="165" rx="12" ry="15" fill="white"/>
  <circle cx="218" cy="165" r="6" fill="#e94560"/>
  <circle cx="218" cy="165" r="10" fill="#e94560" opacity="0.3"/>
  <circle cx="220" cy="163" r="2" fill="white"/>
  
  <!-- Eyebrow (raised - smart look) -->
  <path d="M170 150 Q180 145 190 152" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M210 152 Q220 145 230 150" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Holographic Interface Elements -->
  <rect x="260" y="140" width="80" height="100" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <line x1="270" y1="160" x2="330" y2="160" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="270" y1="180" x2="330" y2="180" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <line x1="270" y1="200" x2="310" y2="200" stroke="#00d4ff" stroke-width="1" opacity="0.5"/>
  <circle cx="320" cy="200" r="3" fill="#00d4ff" opacity="0.7"/>
  
  <!-- Circuit patterns on background -->
  <path d="M50 80 L80 80 L80 110" stroke="#e94560" stroke-width="1" opacity="0.3" fill="none"/>
  <path d="M350 300 L320 300 L320 270" stroke="#e94560" stroke-width="1" opacity="0.3" fill="none"/>
  <circle cx="80" cy="110" r="3" fill="#e94560" opacity="0.5"/>
  <circle cx="320" cy="270" r="3" fill="#e94560" opacity="0.5"/>
  
  <!-- Sarcastic smile -->
  <path d="M190 195 Q200 198 212 190" stroke="#333" stroke-width="2" fill="none"/>
  
  <!-- Color swatches -->
  <rect x="20" y="360" width="20" height="20" fill="#fff5eb" stroke="#333"/>
  <rect x="50" y="360" width="20" height="20" fill="#e94560" stroke="#333"/>
  <rect x="80" y="360" width="20" height="20" fill="#00d4ff" stroke="#333"/>
  <text x="110" y="375" font-size="10" fill="#333">Cyber accent</text>
</svg>